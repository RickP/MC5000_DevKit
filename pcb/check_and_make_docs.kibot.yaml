kibot:
  version: 1
  
global:
  output: '%f-%i.%x'
  variant: ''

preflight:
  update_xml: true
  run_erc: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false

outputs:
  - name: 'Board image'
    comment: "Make a nice image of the board"
    type: pcbdraw
    dir: 'docs'
    options:
      show_components: 'all'
      output: '%f-pcb.%x'
      style:
        board: '#023BA2'
  
  - name: 'Print schematics'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: 'docs'
    options:
      output: '%f-schematic.%x'
    
  - name: 'Print board mechanics'
    comment: "Print board (PDF)"
    type: pdf_pcb_print
    options:
      output: '%f-PCB.%x'
    layers:
      - F.SilkS
      - F.Mask
      - F.CrtYd
      - Edge.Cuts
    dir: 'docs'  
